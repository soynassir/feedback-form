<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Form</title>
</head>
<body>
    <div>
        <form action="">
            <h1 id="title">Send us some feedback!</h1>

            <label for="text-area">Do you have a suggestion or found some bug? Let us know in the field bellow.</label>
            <textarea id="text-area" name="" id="" placeholder="Describe your issue or idea..."></textarea>
            
            <fieldset>
                <label for="">
                    <input type="radio" name="option" id="bug" value=""> Bug
                    <input type="radio" name="option" id="comment" value="comment"> Comment
                    <input type="radio" name="option" id="other" value="other"> Other
                </label>    
            </fieldset>
            
            <input id="submit" type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
